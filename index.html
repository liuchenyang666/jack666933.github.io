body { padding:0px;margin: 0px; }

#lyrow { height:100vh;width: 100vw; }

#lyrow .xiaox { width:300px !important;height:30px !important;background-color:rgba(255, 198, 75, 1);font-variant:small-caps;margin:10px 0 0 0; }
